name: Railway Deployment

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    name: Test & Validate
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run check

      - name: Build
        run: npm run build

      - name: Pre-deployment check
        run: node scripts/pre-deploy-check.js

      - name: Run autonomous build tests
        run: |
          chmod +x scripts/test-build-autonomous.sh
          ./scripts/test-build-autonomous.sh || {
            echo "❌ Build tests failed"
            exit 1
          }

  deploy:
    name: Deploy to Railway
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Validate Railway configuration
        run: |
          echo "Validating Railway configuration..."
          if [ ! -f "railway.json" ]; then
            echo "❌ railway.json not found"
            exit 1
          fi
          if [ ! -f "nixpacks.toml" ]; then
            echo "❌ nixpacks.toml not found"
            exit 1
          fi
          echo "✅ Configuration files validated"

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway up --service ${{ secrets.RAILWAY_SERVICE_ID }} || {
            echo "❌ Railway deployment failed"
            echo "Check Railway logs for details: railway logs"
            exit 1
          }

      - name: Verify deployment
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 10
          echo "✅ Deployment completed"
